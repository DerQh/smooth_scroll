<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f3053b330e.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Hub</title>
  </head>
  <body>
    <!-- SIGN UP SECTION --- -->
    <section class="sign_up hidden">
      <!-- create account -->
      <div class="create_account_div hidden">
        <div class="accounts_div">
          <h4 class="sign_up_call">Create an Account</h4>
          <i
            class="fa-solid fa-xmark fa-lg cancel_btn_sign"
            style="color: #919191"
          ></i>
        </div>
        <form class="create_form" action="">
          <div class="username_div sign_up_divs">
            <label class="signup_labels" for="">Username*</label>
            <input
              class="signup_inputs"
              type="text"
              name=""
              id=""
              placeholder="Username"
            />
          </div>
          <div class="email_div sign_up_divs">
            <label class="signup_labels" for="">Email*</label>
            <input
              class="signup_inputs"
              type="email"
              name=""
              id=""
              placeholder="Email"
            />
          </div>
          <div class="password_div sign_up_divs">
            <label class="signup_labels" for="">Password*</label>
            <input
              class="signup_inputs"
              type="text"
              name=""
              id=""
              placeholder="Password"
            />
          </div>
          <div class="password_div sign_up_divs">
            <label class="signup_labels" for="">Re-Enter Password*</label>
            <input
              class="signup_inputs"
              type="text"
              name=""
              id=""
              placeholder="Re-Enter Password"
            />
          </div>
        </form>
        <button type="submit" class="sign_btn">Sign up</button>

        <h4 class="already_para">
          Already have an account? <span class="sign_in_call">Sign In</span>
        </h4>
      </div>
      <!-- sign in  -->

      <div class="create_account_div">
        <div class="accounts_div">
          <h4 class="sign_up_call">Welcome Back !</h4>
          <i
            class="fa-solid fa-xmark fa-lg cancel_btn_sign"
            style="color: #919191"
          ></i>
        </div>
        <form class="create_form" action="">
          <div class="email_div sign_up_divs">
            <label class="signup_labels" for="">Account</label>
            <input
              class="signup_inputs"
              type="email"
              name=""
              id=""
              placeholder="Email or Username"
            />
          </div>
          <div class="password_div sign_up_divs">
            <label class="signup_labels" for="">Password</label>
            <input
              class="signup_inputs"
              type="text"
              name=""
              id=""
              placeholder="Enter your password "
            />
          </div>
        </form>
        <button type="submit" class="sign_btn sign_inbtn">Sign In</button>
        <h4 class="already_para log_in">Forgot your password ?</h4>
        <h4 class="already_para log_in create_account">
          Create an account with MovieHub
        </h4>
      </div>
    </section>
    <!-- NavBar - 1  -->
    <section class="one">
      <nav class="navbar">
        <div class="drop_down">
          <ul class="drop_down_list">
            <li class="drop_down_item">Home</li>
            <li class="drop_down_item">API</li>
            <li class="drop_down_item">FAQ</li>
            <li class="drop_down_item">Trending</li>
            <li class="drop_down_item">Terms of Use</li>
            <li class="drop_down_item">Privacy Policy</li>
          </ul>
        </div>
        <div class="logo onfocus">
          <div class="menu_logo"></div>
          <div class="menu_logo"></div>
          <div class="menu_logo"></div>
        </div>

        <div class="logo_name onfocus">
          <h4>Movie<span>Hub</span></h4>
        </div>
        <div class="user_div">
          <div class="icon_bookmark">
            <i class="fa-solid fa-magnifying-glass fa-2xs onfocus"></i>
            <i class="fa-solid fa-arrow-right fa-2xs onfocus to_logIN"></i>
          </div>
        </div>
      </nav>
      <div class="search_div">
        <form class="search_input" action="">
          <input type="text" name="" id="" />
          <img class="lens_img" src="./images/magnifying-glass-2.png" alt="" />
        </form>
      </div>
    </section>

    <!-- MAin MOvies  -->
    <section class="minus_one"></section>

    <!-- Main Section  -->

    <!-- section.trending -->
    <section class="trending slider">
      <h4>Trending Movies ðŸ”¥</h4>
      <!-- trending movies -->
      <div class="trending_div slider-container">
        <!-- single movie -->
        <div class="trending-mov-div">
          <div class="next_page">
            <img class="next_icon" src="./images/next-button.png" alt="" />
          </div>
          <div class="trending_details">
            <h4 class="trending_genre">LONE SURVIVOR</h4>
            <h4 class="trending_genre">Movie</h4>
          </div>
        </div>
      </div>
      <div class="progress_div">
        <div class="progress_update"></div>
      </div>
    </section>

    <section class="two">
      <!--  MOVIES -->
    </section>
  </body>
</html>
